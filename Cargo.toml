[workspace]
resolver = "2"
members = [ "zenoh-bridge-mqtt", "zenoh-plugin-mqtt" ]

[workspace.package]
version = "0.11.0-dev-88-g1ffa077"
authors = [ "Julien Enoch <julien@enoch.fr>" ]
edition = "2021"
repository = "https://github.com/eclipse-zenoh/zenoh-plugin-mqtt"
homepage = "http://zenoh.io"
license = "EPL-2.0 OR Apache-2.0"
categories = [ "network-programming" ]

[workspace.dependencies]
async-channel = "2.2.0"
async-std = "=1.12.0"
async-trait = "0.1.66"
base64 = "0.21.4"
clap = "3.2.23"
derivative = "2.2.0"
flume = "0.10.14"
futures = "0.3.26"
git-version = "0.3.5"
hex = "0.4.3"
lazy_static = "1.4.0"
ntex = "0.7.17"
ntex-mqtt = "0.12.16"
ntex-tls = "0.3.2"
regex = "1.7.1"
rustc_version = "0.4"
rustls = "0.21.7"
rustls-pemfile = "1.0.4"
serde = "1.0.154"
serde_json = "1.0.94"
tracing = "0.1"

[workspace.dependencies.secrecy]
version = "0.8.0"
features = [ "serde", "alloc" ]

[workspace.dependencies.zenoh]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
features = [ "unstable" ]

[workspace.dependencies.zenoh-collections]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[workspace.dependencies.zenoh-core]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[workspace.dependencies.zenoh-ext]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
features = [ "unstable" ]

[workspace.dependencies.zenoh-plugin-rest]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
default-features = false

[workspace.dependencies.zenoh-plugin-trait]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
default-features = false

[workspace.dependencies.zenoh-util]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[profile]
[profile.release]
debug = false
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"