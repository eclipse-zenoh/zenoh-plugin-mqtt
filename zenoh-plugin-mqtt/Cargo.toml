[package]
name = "zenoh-plugin-mqtt"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
categories = { workspace = true }
description = "Zenoh plugin for MQTT"

[lib]
name = "zenoh_plugin_mqtt"
crate-type = ["cdylib", "rlib"]

[features]
default = ["no_mangle"]
no_mangle = []
stats = ["zenoh/stats"]

[dependencies]
async-channel = { workspace = true }
async-std = { workspace = true, features = ["unstable", "attributes"] }
async-trait = { workspace = true }
base64 = { workspace = true }
derivative = { workspace = true }
env_logger = { workspace = true }
flume = { workspace = true }
futures = { workspace = true }
git-version = { workspace = true }
hex = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
ntex = { workspace = true, features = ["async-std", "rustls"] }
ntex-mqtt = { workspace = true }
ntex-tls = { workspace = true }
regex = { workspace = true }
rustls = { workspace = true }
rustls-pemfile = { workspace = true }
secrecy = {workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
zenoh = { workspace = true }
zenoh-collections = { workspace = true }
zenoh-core = { workspace = true }
zenoh-ext = { workspace = true }
zenoh-plugin-trait = { workspace = true }

[build-dependencies]
rustc_version = { workspace = true }

[package.metadata.deb]
name = "zenoh-plugin-mqtt"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2020 ADLINK Technology Inc."
section = "net"
license-file = ["../LICENSE", "0"]
depends = "zenohd (=0.11.0-dev-1)"
